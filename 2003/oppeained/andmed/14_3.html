<html><head><title>Standardkiri e. normkiri</title><link rel="stylesheet" href="stiil.css" type="text/css"></head><body><p class="pealkiri">Standardkiri e. normkiri</p><hr><br><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt>Kalle 75 kraadi paremale.<BR></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt><BR></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt><U>Kirja suurus</U></FONT><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt> - suurtähe kõrgus h mm.<BR></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt><BR></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt>Väiketähe kõrgus: c=7/10 h</FONT><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt><B><BR></B></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt><B><BR></B></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;><FONT color=080000 face="Verdana" STYLE=text-decoration:none;font-size:10pt>Väiketähtede ala- ja ülapikendused: 3/10 h<BR></FONT></P><P align=left style=margin-left:0pt;margin-right:0pt;text-indent:0pt;margin-top:0.01pt;margin-bottom:0.01pt;
