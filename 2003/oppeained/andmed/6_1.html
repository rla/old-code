<p class="text">
<b>The future perfect</b><br>(will be/won't be + ing):<br><br>
Used to say that something will be placed at certain time in the future.<br>
<i>What will you be doing at 9.00 tomorrow?</i><br><br>
(will have/won't have + past participle):<br><br>
<i>I will have finished reading this book by tomorrow evening.</i>
</p>
