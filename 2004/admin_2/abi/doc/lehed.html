<h1>Lehed</h1>
Leht on objekt, mis määratakse GET või POST meetodi kaudu
ja ta tähistab konkreetset lehekülge. Iga objekt ei saa
leht olla. See, millised objektidest on määratud lehtedeks,
saab seada, valides vasakult menüüst 'Lehed'.<br><br>
